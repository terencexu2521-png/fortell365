name: Fortell365 SEO Generator

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: |
        mkdir -p public/seo seo_pages
        python3 -m pip install --upgrade pip
        python3 generate_seo_content.py
        cp seo_pages/*.html public/seo/ 2>/dev/null || true
        echo "Generated: $(ls seo_pages/*.html 2>/dev/null | wc -l || echo 0) articles"
    - run: |
        git config --global user.name "Bot"
        git config --global user.email "bot@fortell365.com"
        git add public/seo/ seo_pages/
        git commit -m "Auto SEO content - $(date)" || true
        git push origin main || echo "Push failed"
