name: Generate and Deploy SEO Content

on:
  # ÂÆöÊó∂‰ªªÂä°ÔºöÊØèÂ§©Ëá™Âä®ÊâßË°å
  schedule:
    - cron: '0 2 * * *'  # ÊØèÂ§©ÂáåÊô®2ÁÇπÊâßË°å
  # ÊâãÂä®Ëß¶Âèë
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of articles to generate'
        required: false
        default: '30'
        type: string

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
    - name: Generate SEO content
      run: |
        # ÂàõÂª∫ËæìÂá∫ÁõÆÂΩï
        mkdir -p public/seo
        
        # ÁîüÊàêÊåáÂÆöÊï∞ÈáèÁöÑÊñáÁ´†
        python generate_seo_content.py
        
    - name: List generated files
      run: |
        echo "Generated files:"
        ls -la seo_pages/
        
    - name: Move files to public/seo
      run: |
        # Â∞ÜÁîüÊàêÁöÑÊñá‰ª∂ÁßªÂä®Âà∞Ê≠£Á°ÆÁöÑ‰ΩçÁΩÆ
        if [ -d "seo_pages" ]; then
          cp seo_pages/*.html public/seo/
          echo "Files moved to public/seo/"
          ls -la public/seo/
        else
          echo "No generated files found!"
          exit 1
        fi
        
    - name: Create deployment summary
      run: |
        # ÂàõÂª∫ÈÉ®ÁΩ≤ÊëòË¶Å
        echo "# Fortell365 SEO Content Deployment" > deployment_summary.md
        echo "" >> deployment_summary.md
        echo "Generated at: $(date)" >> deployment_summary.md
        echo "" >> deployment_summary.md
        
        if [ -d "public/seo" ]; then
          echo "## Generated Files" >> deployment_summary.md
          ls -la public/seo/*.html | while read line; do
            filename=$(basename "$line")
            echo "- $filename" >> deployment_summary.md
          done
        fi
        
        cat deployment_summary.md
        
    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: |
          ü§ñ Auto-generated SEO content
          
          - Generated on: ${{ github.event.head_commit.timestamp || 'manual trigger' }}
          - Articles count: ${{ github.event.inputs.count || '30' }}
          
          Files added:
          ${{ steps.changes.outputs.all_changed_files }}
        branch: main
        commit_author_name: "Fortell365 Bot"
        commit_author_email: "bot@fortell365.com"
        
    - name: Upload deployment artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: seo-deployment-summary
        path: |
          seo_pages/
          deployment_summary.md
        retention-days: 7

  notify-deployment:
    needs: generate-and-deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: seo-deployment-summary
        path: ./
        
    - name: Create notification
      run: |
        if [ "${{ needs.generate-and-deploy.result }}" = "success" ]; then
          echo "‚úÖ SEO content deployment completed successfully!"
          echo "üìä Generated content summary:"
          cat deployment_summary.md
        else
          echo "‚ùå SEO content deployment failed!"
          echo "Please check the logs for more details."
        fi
